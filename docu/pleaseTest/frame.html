    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
        .out {
            width: 100%;
            height: 100%;
            background: transparent;
            padding: 5px;
        }
        .out textarea {  width: calc(100% - 15px); height: calc(100% - 10px); }
    </style>
</head>
<body>
<div class="out">
    <textarea></textarea>
</div>

    <script type="text/javascript">
        please.init(window);

        var textarea = $(".out textarea");
        textarea.on("keydown", function(ev) {
        console.log(parent, ev)
            please(parent).call("textIn", ev.which)
        })

        function textIn(txt) {
            textarea.val(textarea.val() + txt)
        }

    </script>

</body>
